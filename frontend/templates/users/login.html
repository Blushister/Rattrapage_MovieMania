{% extends 'base/base.html' %}
{% load static %}

{% block title %}MovieMania - Connexion{% endblock %}

{% block content %}
<h1 class="title">Connexion</h1>
<p class="subtitle">Connectez-vous à votre compte MovieMania</p>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST" id="loginForm">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" name="email" class="form-input" placeholder="email@domain.com" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-input" placeholder="Mot de passe" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>

<div class="link">
    <a href="{% url 'users:register' %}">Créer un compte</a>
</div>
{% endblock %}
